<div>
    <fieldset *ngFor="let car of cars">
        <div>
            Title: {{car.title}}
        </div>
        <div>
            Model: {{car.model}}
        </div>
        <div>
            Price: {{car.price}}$
        </div>
        <div>
            Year: {{car.year}}
        </div>
    </fieldset>
</div>
